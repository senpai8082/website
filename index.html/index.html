<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything you wanted</title>
    <style>/* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Main Content Styles */
        .main-content {
            max-width: 80px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Section Styles */
        section {
            background-color: #f7f7f7;
            padding: 1em;
            margin-bottom: 2em;
        }
        
        section h1 {
            color: #333;
            margin-top: 0;
        }
        
        /* Link Styles */
        a {
            text-decoration: none;
            color: #337ab7;
        }
        
        a:hover {
            color: #23527c;
        }
        
        /* Image Styles */
        img {
            width: 10ic;
            height: auto;
            margin: 1em 0;
            border-radius: 10px;
        }
        
        /* Button Styles */
        button {
            background-color: #337ab7;
            color: #fff;
            padding: 1em 2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #23527c;
        }
        
        /* Horizontal Rule Styles */
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 1em 0;
        }
        
        /* Media Queries */
        @media (max-width: 132px) {
            .main-content {
                max-width: 100%;
            }
        }</style>
</head>
